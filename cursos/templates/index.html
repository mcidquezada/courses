
{% extends 'base.html' %}

{% block content %}
<div class="container pt-5">
    <div class="row">
        <div class="col-4 offset-2 mb-5">
            <h3>Add a new course</h3>
            <div class="card p-3">
                <form action="" method='POST'>
                    {% csrf_token %}
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="title" name="name" placeholder="Name">
                        <label class='text-success' for="name">Name</label>
                    </div>
                    <div class="form-floating">
                        <textarea type="text" class="form-control" id="desc" placeholder="Show description" name="desc"></textarea>
                        <label class='text-success' for="desc">Description</label>
                    </div>
                    <button type="submit" class="btn btn-success mt-3">Add</button>
                    </form>
        </div>
    </div>
    <div class="row">
        <div class="col-8 sm-6 offset-2">
            <h3>Courses</h3><br>
            <div class="card p-3">
                <h5 class="card-title my-2 text-center"></h5>
                <table class="table">
                    <thead>
                        <tr class='text-success'>
                            <th scope="col">Course name</th>
                            <th scope="col">Description</th>
                            <th scope="col">Date added</th>
                            <th scope="col">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for course in courses %}
                        <tr>
                            <td scope="row">{{course.name}}</td>
                            <td>{{course.desc}}</td>
                            <td>{{course.created_at}}</td>
                            <td><a type="button" class="btn btn-outline-success btn-sm" data-bs-toggle="modal" data-bs-target="#exampleModal" href="course/{{course.id}}/delete">Delete</a></td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
                <br>
            </div>
        </div>
    </div>
</div>

<!-- Button trigger modal -->
<!-- <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Bot√≥n
  </button> -->
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>

{% endblock %}
